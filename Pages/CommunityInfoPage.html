<div class="container card">
    <div class="card-body">
        <div class="row mb-3">
            <div id="communityInfo-name" class="fw-bold text-center text-sm-start fs-4 col-12 col-sm-8 mb-3 mb-sm-0">
                Группа
            </div>
            <div class="col-12 col-sm-4 d-flex justify-content-center justify-content-sm-end flex-column flex-sm-row">
                <button type="button" id="communityInfo-btn-write-post"
                        class="btn btn-primary mb-3 mb-sm-0 me-3 w-100 ms-auto d-none">Написать пост
                </button>
                <button type="button" id="communityInfo-btn-sub-unsub" class="btn w-100"></button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <i class="bi bi-people-fill"></i>
                <span id="communityInfo-subs-counter" class="text-muted"></span>
            </div>
        </div>
        <div class="row mb-3 text-muted">
            <div id="communityInfo-private-status" class="col-12"></div>
        </div>
        <div class="row mb-3">
            <div id="communityInfo-description" class="col-12"></div>
        </div>
        <div class="row">
            <div class="fw-bold fs-5 mb-3">Администраторы</div>
            <ul id="communityInfo-admins-holder" class="list-group list-group-flush">

            </ul>
        </div>
    </div>
</div>

<div class="container card mt-3 mb-3">
    <div class="row">
        <button class="btn btn-secondary btn-sm d-md-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#filtersCollapse" aria-expanded="false" aria-controls="filtersCollapse">
            Фильтры
        </button>
        <div class="collapse d-md-block p-0" id="filtersCollapse">
            <div class="card-header bg-light ">
                <div class="text-muted ">Фильтры</div>
            </div>
            <div class="card-body">
                <div class="row mb-2">

                    <div class="form-group col-md-6">
                        <label for="filter-sorting-by">Сортировать</label>
                        <select class="form-select" name="" id="filter-sorting-by">
                            <option value="CreateDesc">По дате создания(сначала новые)</option>
                            <option value="CreateAsc">По дате создания(сначала старые)</option>
                            <option value="LikeDesc">По количеству лайков(сначала больше)</option>
                            <option value="LikeAsc">По количеству лайков(сначала меньше)</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="filter-tags">Поиск по тэгам</label>
                        <select class="form-select" multiple size="3" id="filter-tags">
                            <!-- Тэги от сервера -->
                        </select>
                    </div>
                </div>
                <div class="row d-flex justify-content-end">
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary float-end" id="btn-apply">Применить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container" id="posts-container">
    <div class="row card mb-3">
        <div class="card-body">
            <div class="mb-2 text-muted fs-6">
                <span id="post-template-author">Автор</span>
                <span id="post-template-date">Дата</span>
                <span id="post-template-community">Сообщество</span>
            </div>
            <div class="fw-bold fs-4 pb-2 mb-2" id="post-template-title" data-id=""
                 style="border-bottom: 2px solid #dbdbdb">Название поста
            </div>
            <div class="image-container col-12 col-sm-8 col-md-6 mb-3 m-auto">
                <img id="post-template-img" class="card-img-top"
                     src="">
            </div>
            <div class="card-text mb-4" id="post-template-description">

            </div>
            <div class="card-text text-muted" id="post-template-tags">
            </div>
            <div class="card-text" id="post-template-reading-time">
            </div>

        </div>
        <div class="card-footer d-flex">
            <div class="me-auto">
                <span id="post-template-comments-count"></span>
                <i id="post-template-comments-icon" class="bi"></i>
            </div>
            <div class="ms-auto">
                <span id="post-template-likes-count">5</span>
                <i id="post-template-like-icon" class="bi"></i>
            </div>
        </div>
    </div>


</div>
<div class="container">
    <div class="row mb-3">
        <div class=" col-2 me-auto mt-3">
            <ul class="pagination">
                <li class="page-item">
                    <button class="page-link" id="btn-prev-page">
                        <i class="bi bi-chevron-double-left"></i>
                    </button>
                </li>
                <li class="page-item">
                    <button class="page-link" id="btn-next-page" aria-label="Следующая">
                        <i class="bi bi-chevron-double-right"></i>
                    </button>
                </li>
            </ul>
        </div>
        <div class=" col-3 ms-auto">
            <div class="form-group mb-0">
                <label class="form-label fs-6 mb-0" for="filter-page-post-size">Число постов на странице</label>
                <select class="form-select" id="filter-page-post-size">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
    </div>
</div>

<script type="module" src="/Indexes/communityInfo_index.js"></script>
