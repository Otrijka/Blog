<div class="container">
    <div class="card mb-3">
        <div class="card-body">
            <div class="mb-2 text-muted fs-6">
                <span id="post-template-author">Автор</span>
                <span id="post-template-date">Дата</span>
                <span id="post-template-community">Сообщество</span>
            </div>
            <div class="fw-bold fs-4 pb-2 mb-2" data-id=""
                 style="border-bottom: 2px solid #dbdbdb;">
                <span id="post-template-title"></span>
            </div>
            <div class="image-container col-12 col-sm-8 col-md-6 mb-3 m-auto">
                <img id="post-template-img" class="card-img-top"
                     src="">
            </div>
            <div class="card-text mb-4" id="post-template-description">

            </div>
            <div class="card-text text-muted mb-1" id="post-template-tags">
            </div>
            <div class="card-text mb-1" id="post-template-reading-time">
            </div>
            <div class="card-text">
                <i class="bi bi-geo-alt-fill" id="post-template-address-icon"></i>
                <span id="post-template-address"></span>
            </div>
        </div>
        <div class="card-footer d-flex">
            <div class="me-auto">
                <span id="post-template-comments-count"></span>
                <i id="post-template-comments-icon" class="bi"></i>
            </div>
            <div class="ms-auto">
                <span id="post-template-likes-count">5</span>
                <i id="post-template-like-icon" class="bi"></i>
            </div>
        </div>
    </div>


    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <span class="fs-5 fw-bold">Комментарии</span>
            </div>
            <ul class="list-group" id="post-info-comments-container">

            </ul>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <label for="post-info-comment-textarea" class="form-label">Оставьте комментарий</label>
            <textarea class="form-control" id="post-info-comment-textarea" rows="2"></textarea>
        </div>
        <div class="d-flex justify-content-end mb-3 me-3">
            <button type="button" id="post-info-btn-send-comment" class="btn btn-primary">Отправить</button>
        </div>
    </div>
</div>
<script type="module" src=".././Indexes/postInfo_index.js"></script>
