<div class="container h-100">
    <div class="row justify-content-center align-items-center">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title fs-3">Написать новый пост</h5>

                <div class="row mb-3">
                    <div class="form-group col-12 col-md-9">
                        <label for="create-post-title">Название</label>
                        <input type="text" class="form-control" id="create-post-title">
                        <div id="invalid-title" class="invalid-feedback">Название должно быть не меньше 5 символов</div>
                    </div>
                    <div class="form-group col-12 col-md-3">
                        <label for="create-post-readTime">Время чтения</label>
                        <input type="number" min="0" class="form-control" id="create-post-readTime">
                        <div id="invalid-readingTime" class="invalid-feedback">Неккоректное время чтения</div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="form-group col-12 col-md-6">
                        <label for="create-post-community">Группа</label>
                        <select type="text" class="form-control" id="create-post-community">
                            <option value="">Без группы</option>
                        </select>
                    </div>

                    <div class="form-group col-12 col-md-6">
                        <label for="create-post-tags">Тэги</label>
                        <select multiple size="3" type="text" class="form-control" id="create-post-tags">

                        </select>
                        <div id="invalid-tags" class="invalid-feedback">Необходимо выбрать хотя бы 1 тэг</div>
                    </div>
                </div>

                <div class="row  mb-3">
                    <div class="form-group">
                        <label for="create-post-image">Ссылка на картинку</label>
                        <input type="text" class="form-control" id="create-post-image">
                        <div id="invalid-image" class="invalid-feedback">Неккоректный url</div>
                    </div>
                </div>

                <div class="row  mb-3">
                    <div class="form-group">
                        <label for="create-post-description">Текст</label>
                        <textarea type="text" minlength="5" class="form-control" rows="6"
                                  id="create-post-description"></textarea>
                        <div id="invalid-description" class="invalid-feedback">Текст должен быть не меньше 5 символов
                        </div>
                    </div>
                </div>

                <div class="row mb-3" id="create-post-address-handler">
                    <h4 class="fs-4">Адрес</h4>

                    <div class="form-group mb-2" id="create-post-address-region">
                        <label for="create-post-region-select" class="mb-1">Субъект РФ</label>
                        <select type="text" class="form-control d-block" id="create-post-region-select">
                        </select>
                    </div>
                    <div class="form-group mb-2 d-none" id="create-post-address-city">
                        <label for="create-post-city-select" class="mb-1">Город</label>
                        <select type="text" class="form-control d-block" id="create-post-city-select">
                        </select>
                    </div>
                    <div class="form-group mb-2 d-none" id="create-post-address-street">
                        <label for="create-post-street-select" class="mb-1">Улица</label>
                        <select type="text" class="form-control d-block" id="create-post-street-select">
                        </select>
                    </div>
                    <div class="form-group mb-2 d-none" id="create-post-address-building">
                        <label for="create-post-building-select" class="mb-1">Дом</label>
                        <select type="text" class="form-control d-block" id="create-post-building-select">
                        </select>
                    </div>

                </div>
                <div class="row  mb-3">
                    <button type="click" id="create-post-btn-create" class="btn btn-primary col-12 col-md-2 ms-md-auto">
                        Создать пост
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/createPost_index.js"></script>
</div>
