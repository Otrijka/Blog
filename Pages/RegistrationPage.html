
<!-- Карточка регистрации -->



<div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-left">Регистрация</h2>
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label"><span class="req-field-text">*</span>ФИО</label>
                            <input type="text" class="form-control" id="fullName" name="fullName"
                                   placeholder="Иванов Иван Иванович">
                            <div id="invalid-fullName" class="invalid-feedback">Фио должно быть не короче 1 символа и не
                                полностью состоять из цифр
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="birthdate" class="form-label">Дата рождения</label>
                            <input type="date" class="form-control" id="birthdate" name="birthdate">
                            <div id="invalid-birthdate" class="invalid-feedback">Некорректная дата рождения</div>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Пол</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="Male">Мужчина</option>
                                <option value="Female">Женщина</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="">
                            <div id="invalid-phone" class="invalid-feedback">Неккоректный номер телефона</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><span class="req-field-text">*</span>Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="name@example.com">
                            <div id="invalid-email" class="invalid-feedback">Неккоректный email</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><span class="req-field-text">*</span>Пароль</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <div id="invalid-password" class="invalid-feedback">Пароль должен быть не короче 6 символов
                                и содержать хотя бы одну цифру
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary col-12" id="btn-register">Зарегистрироваться
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../Indexes/registration_index.js"></script>


</div>
