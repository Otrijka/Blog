<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Блог №415</title>
    <!-- Подключение Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body class="">
<!-- Навбар -->
<nav class="navbar expand-navbar-lg navbar-light fixed-top bg-white shadow">
    <div class="container-fluid px-5 ">
        <div class="navbar-brand h1 m-0">Блог №415</div>
        <ul class="navbar-nav ps-3 me-auto">
            <li class="nav-item">
                <a href="#" class="nav-link">Главная</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">Вход</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Карточка регистрации -->
<div class="container-fluid">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-sm-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-left">Регистрация</h2>
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">ФИО</label>
                            <input type="text" class="form-control" id="fullName" name="fullName"
                                   placeholder="Иванов Иван Иванович">
                        </div>
                        <div class="mb-3">
                            <label for="birthdate" class="form-label">Дата рождения</label>
                            <input type="date" class="form-control" id="birthdate" name="birthdate">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Пол</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="Man">Мужчина</option>
                                <option value="Woman">Женщина</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary col-12">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Футер -->
<footer class="footer bg-light py-2 border-top fixed-bottom text-muted align-items-center" style="padding-left: 10%">
    Ⓒ 2023 - Блог №415
</footer>
</body>
</html>
