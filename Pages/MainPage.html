<!-- Контент основной страницы -->

<div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 col-md-10 col-lg-8">
                <button id="btn-new-post" class="btn btn-primary col-12 col-md-3 mb-3 ms-auto">Написать пост</button>
            <div class="card mb-3">
                <button class="btn btn-secondary btn-sm d-md-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#filtersCollapse" aria-expanded="false" aria-controls="filtersCollapse">
                    Фильтры
                </button>
                <div class="collapse d-md-block" id="filtersCollapse">
                    <div class="card-header bg-light">
                        <div class="text-muted ">Фильтры</div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="form-group col-md-6">
                                <label for="filter-author-name">Поиск по имени автора</label>
                                <input type="text" class="form-control" id="filter-author-name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="filter-tags">Поиск по тэгам</label>
                                <select class="form-select" multiple size="3" id="filter-tags">
                                    <!-- Тэги от сервера -->
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="filter-sorting-by">Сортировать</label>
                                <select class="form-select" name="" id="filter-sorting-by">
                                    <option value="CreateDesc">По дате создания(сначала новые)</option>
                                    <option value="CreateAsc">По дате создания(сначала старые)</option>
                                    <option value="LikeDesc">По количеству лайков(сначала больше)</option>
                                    <option value="LikeAsc">По количеству лайков(сначала меньше)</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="filter-min-reading-time">Время чтения от</label>
                                <input type="number" class="form-control" min="0" id="filter-min-reading-time">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="filter-max-reading-time">Время чтения до</label>
                                <input type="number" class="form-control" min="0" id="filter-max-reading-time">
                            </div>
                            <div class="form-check col-md-2 mt-4">
                                <div class="ps-3 ps-md-0">
                                    <input class="form-check-input" type="checkbox" id="filter-own-group">
                                    <label class="form-check-label" for="filter-own-group">
                                        Только мои группы
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-2 mt-3">
                                <button type="button" class="btn btn-primary float-end" id="btn-apply">Применить
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Место для постов -->
            <div id="posts-container">

            </div>
            <!-- Пагинация -->
            <div class="row mb-3">
                <div class=" col-12 col-sm-2 me-auto mt-3">
                    <ul class="pagination">
                        <li class="page-item">
                            <button class="page-link" id="btn-prev-page">
                                <i class="bi bi-chevron-double-left"></i>
                            </button>
                        </li>

                        <li class="page-item">
                            <button class="page-link" id="btn-next-page" aria-label="Следующая">
                                <i class="bi bi-chevron-double-right"></i>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class=" col-3 ms-auto">
                    <div class="form-group mb-0">
                        <label class="form-label fs-6 mb-0" for="filter-page-post-size">Число постов на странице</label>
                        <select class="form-select" id="filter-page-post-size">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5" selected>5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../Indexes/menu_index.js"></script>
</div>
