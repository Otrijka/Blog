<!-- Контент основной страницы -->

<div class="container-fluid">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-md-11 col-lg-9">
            <button class="btn btn-primary mb-3 d-sm-block col-12 col-md-3 ms-auto">Написать пост</button>
            <div class="card">
                <button class="btn btn-secondary btn-sm d-md-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#filtersCollapse" aria-expanded="false" aria-controls="filtersCollapse">
                    Фильтры
                </button>
                <div class="collapse d-md-block" id="filtersCollapse">
                    <div class="card-header bg-light">
                        <div class="text-muted ">Фильтры</div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="form-group col-md-6">
                                <label for="filter-author-name">Поиск по имени автора</label>
                                <input type="text" class="form-control" id="filter-author-name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="filter-tags">Поиск по тэгам</label>
                                <select class="form-select" multiple size="3" id="filter-tags">
                                    <option value="option1">Опция 1</option>
                                    <option value="option2">Опция 2</option>
                                    <option value="option3">Опция 3</option>
                                    <option value="option3">Опция 4</option>
                                    <option value="option3">Опция 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="filter-sorting-by">Сортировать</label>
                                <select class="form-select" name="" id="filter-sorting-by">
                                    <option value="option1">Опция 1</option>
                                    <option value="option2">Опция 2</option>
                                    <option value="option3">Опция 3</option>
                                    <option value="option4">Опция 4</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="filter-min-reading-time">Время чтения от</label>
                                <input type="number" class="form-control" min="0" id="filter-min-reading-time">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="filter-max-reading-time">Время чтения до</label>
                                <input type="number" class="form-control" min="0" id="filter-max-reading-time">
                            </div>
                            <div class="form-check col-md-2 mt-4">
                                <input class="form-check-input" type="checkbox" value="" id="filter-own-group">
                                <label class="form-check-label" for="filter-own-group">
                                    Только мои группы
                                </label>
                            </div>
                            <div class="col-md-2 mt-3">
                                <button type="button" class="btn btn-primary float-end">Применить</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
